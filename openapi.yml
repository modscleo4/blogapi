openapi: 3.0.0
info:
  description: "Backend API for Blogs project."
  version: 1.0.0
  title: Blogs API
  contact:
    email: modscleo4@modscleo4.dev.br
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.blogs.modscleo4.dev.br
    description: Production server
paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestUser'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '409':
          description: Username or email already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
  /auth/user:
    get:
      tags:
        - Auth
      summary: Get current user
      security:
        - oauth2: []
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
  /api/v1/post:
    get:
      tags:
        - Post
      summary: Get all posts
      parameters:
        - name: fields
          in: query
          description: Post's fields
          required: false
          schema:
            type: string
            example: id,title,resume,content,createdAt,updatedAt,user
      responses:
        '200':
          description: Posts found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    post:
      tags:
        - Post
      summary: Create a new post
      security:
        - oauth2: ['write:posts']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPost'
      responses:
        '201':
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
  /api/v1/post/{id}:
    get:
      tags:
        - Post
      summary: Get a post by ID
      parameters:
        - name: id
          in: path
          description: Post's ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Post found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    put:
      tags:
        - Post
      summary: Update a post by ID
      security:
        - oauth2: ['write:posts']
      parameters:
        - name: id
          in: path
          description: Post's ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPost'
      responses:
        '200':
          description: Post updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    patch:
      tags:
        - Post
      summary: Partially update a post by ID
      security:
        - oauth2: ['write:posts']
      parameters:
        - name: id
          in: path
          description: Post's ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPost'
      responses:
        '200':
          description: Post updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    delete:
      tags:
        - Post
      summary: Delete a post by ID
      security:
        - oauth2: ['delete:posts']
      parameters:
        - name: id
          in: path
          description: Post's ID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Post deleted
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
  /api/v1/post/{id}/vote:
    get:
      tags:
        - Vote
      summary: Get the current vote on a post
      security:
        - oauth2: []
      parameters:
        - name: id
          in: path
          description: Post's ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Vote found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostVote'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post or Vote not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    put:
      tags:
        - Vote
      summary: Vote on a post
      security:
        - oauth2: ['vote:posts']
      parameters:
        - name: id
          in: path
          description: Post's ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPostVote'
      responses:
        '200':
          description: Post voted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostVote'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    delete:
      tags:
        - Vote
      summary: Delete a post vote by ID
      security:
        - oauth2: ['vote:posts']
      parameters:
        - name: id
          in: path
          description: Post's ID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Vote deleted
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationErrorResponse'
                  - $ref: '#/components/schemas/ValidationErrorsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Post or Vote not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: OAuth2 password flow
      flows:
        password:
          tokenUrl: /oauth/token
          scopes:
            write:posts: Write posts
            vote:posts: Vote posts
            delete:posts: Delete posts
            write:comments: Write comments
            delete:comments: Delete comments
  schemas:
    ServerErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: Internal server error
        stack:
          type: array
          description: Error stack
          items:
            type: object
            properties:
              method:
                type: string
                description: Method name
                example: AppController.index
              file:
                type: string
                description: File name
                example: AppController.ts
              line:
                type: integer
                description: Line number
                example: 10
              column:
                type: integer
                description: Column number
                example: 10
    ValidationErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: Validation failed
        error:
          type: string
          description: Single validation error (if it's not related to a field)
          example: Invalid body
    ValidationErrorsResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: Validation failed
        errors:
          type: object
          description: Validation errors
          example: { "username": ["This field is required"], "password": ["This field is required"] }
          properties:
            [key]:
              type: array
              items:
                type: string
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: Invalid request
    RequestUser:
      type: object
      properties:
        username:
          type: string
          description: User's username
          example: myusername
        email:
          type: string
          description: User's email
          example: username@example.com
        name:
          type: string
          description: User's name
          example: My Name
        password:
          type: string
          description: User's password
          example: 12345678
    User:
      type: object
      properties:
        id:
          type: string
          description: User's UUID
          example: 123e4567-e89b-12d3-a456-426614174000
        username:
          type: string
          description: User's username
          example: myusername
        email:
          type: string
          description: User's email
          example: username@example.com
        name:
          type: string
          description: User's name
          example: My Name
    Content:
      type: object
      properties:
        time:
          type: integer
          description: Content's time
          example: 1612128000000
        blocks:
          type: array
          description: Content's body
          example: My post content
          items:
            type: object
            properties:
              type:
                type: string
                description: Block's type
                example: paragraph
              data:
                type: object
                description: Block's data
                example: { "text": "My post content" }
        version:
          type: string
          description: Content's version
          example: 2.18.0
    RequestPost:
      type: object
      properties:
        title:
          type: string
          description: Post's title
          example: My Post
        resume:
          type: string
          description: Post's resume
          example: My post resume
        content:
          $ref: '#/components/schemas/Content'
        imageUrl:
          type: string
          description: Post's image URL
          example: https://example.com/image.png
    Post:
      type: object
      properties:
        id:
          type: string
          description: Post's UUID
          example: 123e4567-e89b-12d3-a456-426614174000
        userId:
          type: string
          description: Post's user UUID
          example: 123e4567-e89b-12d3-a456-426614174000
        title:
          type: string
          description: Post's title
          example: My Post
        resume:
          type: string
          description: Post's resume
          example: My post resume
        content:
          $ref: '#/components/schemas/Content'
        imageUrl:
          type: string
          description: Post's image URL
          example: https://example.com/image.png
        createdAt:
          type: string
          format: date-time
          description: Post's creation date
          example: "2021-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Post's last update date
          example: "2021-01-01T00:00:00.000Z"
        user:
          type: object
          description: Post's user
          properties:
            username:
              type: string
              description: User's username
              example: myusername
        votes:
          type: object
          description: Post's votes by kind
          properties:
            [key]:
              type: integer
              description: Vote's count
              example: 1
    RequestPostVote:
      type: object
      properties:
        kind:
          type: string
          description: Vote kind
          example: UPVOTE
    PostVote:
      type: object
      properties:
        id:
          type: string
          description: Vote's UUID
          example: 123e4567-e89b-12d3-a456-426614174000
        postId:
          type: string
          description: Post's UUID
          example: 123e4567-e89b-12d3-a456-426614174000
        userId:
          type: string
          description: User's UUID
          example: 123e4567-e89b-12d3-a456-426614174000
        kind:
          type: string
          description: Vote kind
          example: UPVOTE
        createdAt:
          type: string
          format: date-time
          description: Post's creation date
          example: "2021-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Post's last update date
          example: "2021-01-01T00:00:00.000Z"
